<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Dots</title>
  <style>
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dots span {
      font-size: 5rem;
      font-weight: bold;
      font-family: monospace;
      animation: blink 1.5s infinite;
      opacity: 0;
      margin: 0 0.1em;
    }

    .dots span:nth-child(1) {
      animation-delay: 0s;
      color: #eb0909;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.3s;
      color: #09ec09;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.6s;
      color: #0670f1;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/about.html"; 
    }, 3000);
  </script>
</head>
<body>
  <div class="dots">
    <span>.</span>
    <span>.</span>
    <span>.</span>
  </div>
</body>
</html>
